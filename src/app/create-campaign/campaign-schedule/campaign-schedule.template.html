<campaign-breadcrumb (pageChanged)="saveChanges()"></campaign-breadcrumb>

<div class="container col-md-8 col-md-offset-2">
  <button style="float:left; display:inline;" (click)="goToStep('content')" class="navigation-btn" [disabled]="isDisabled('content')">
    {{previousLabel}}
  </button>
  <button style="float:right; display:inline;" (click)="goToStep('confirmation')" class="navigation-btn" [disabled]="isDisabled('confirmation')">
    {{nextLabel}}
  </button>
</div>

<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div class="box">
      <h3>{{campaignScheduleLabel}}</h3>
      <div>
        <p>{{campaignWillBeSentLabel}} {{schedule}}</p>
        <date-time-picker [(ngModel)]="schedule" ngDefaultControl>Loading...</date-time-picker>
        <label class="btn btn-primary" (click)="setCurrentTime()" ngDefaultControl>{{setCurrentTimeButton}}</label>
      </div>
      <br>
      <br>
      <h3>{{testEmailHeader}}</h3>
      <test-email></test-email>
    </div>
  </div>
</div>
