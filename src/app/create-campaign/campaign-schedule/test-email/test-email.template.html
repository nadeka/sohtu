<br>
<div class="test-email-info">
    <label for="test-email-name">{{ testMailSubjLabel }}</label>
    <p id="test-email-name">{{ testMailName }}</p>
    <br>
    <label>{{ sendTo }}</label>
    <div class="form-group">
        <input required type="email" class="form-control" id="test-email-address" (ngModelChange)=onAddressChange($event)>
    </div>
    <div *ngIf="templateExists()" class="alert alert-danger">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        A template must be chosen
    </div>
    <button class="btn btn-success" [disabled]="templateExists()">Send test mail</button>
</div>
