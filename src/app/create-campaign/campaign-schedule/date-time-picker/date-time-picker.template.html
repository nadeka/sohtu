<div class="row">
  <div class="col-md-6">
    <timepicker [(ngModel)]="time" (blur)="onBlur()" [hourStep]="1" [minuteStep]="1" [showMeridian]="false"></timepicker>
  </div>
  <div class="col-md-6" style="display:inline-block; min-height:290px;">
    <datepicker [(ngModel)]="date" [minDate]="minDate" (blur)="onBlur()" [showWeeks]="false"></datepicker>
  </div>
</div>
