<div class="row">
    <div class="col-m-12">
        <timepicker [(ngModel)]="time" (blur)="onBlur()" [hourStep]="1" [minuteStep]="1" [showMeridian]="false"></timepicker>
          <div style="display:inline-block; min-height:290px;">
            <datepicker [(ngModel)]="date" (blur)="onBlur()" [minDate]="minDate" [showWeeks]="false"></datepicker>
          </div>
    </div>
</div>
