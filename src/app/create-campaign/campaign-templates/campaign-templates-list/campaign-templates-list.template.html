<h3>{{ campaignTemplatesHeader }}</h3>
<br>

<div class="row campaign">
    <div class="col-md-6 col-md-4" *ngFor="let campaignTemplate of campaignTemplates"
                (click)="select(campaignTemplate.id)">
                <img src="{{campaignTemplate.htmlImage}}"
                     [class.active]="isSelected(campaignTemplate.id)"
                     class="campaign-template-thumbnail img-thumbnail">
                <p class="campaign-template-name">{{campaignTemplate.name}}</p>
    </div>
</div>

<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
      tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{changeTemplateQuestion}}</h4>
        </div>
        <div class="modal-body">
          <p>{{modifiedContentLostInfo}}
          <br>
          {{areYouSureQuestion}}</p>
          <button type="button" class="btn btn-warning" (click)="changeTemplate()">{{yesChangeTemplate}}</button>
          <button type="button" class="btn btn-default" (click)="staticModal.hide()">{{cancelButtonLabel}}</button>
        </div>
      </div>
    </div>
  </div>
