<campaign-breadcrumb (pageChanged)="saveChanges()"></campaign-breadcrumb>

<div class="container col-md-8 col-md-offset-2">
    <div>
      <button style="float:left; display:inline;" (click)="goToStep('')" class="navigation-btn">
        {{previousLabel}}
      </button>
      <button style="float:right; display:inline;" (click)="goToStep('content')" class="navigation-btn" [disabled]="isDisabled('content')">
        {{nextLabel}}
      </button>
    </div>
</div>

<div class="container">
        <div class="row">
            <br>
            <div class="col-md-8 col-md-offset-2 box">
                <h3>{{ campaignTemplatesHeader }}</h3>
                <campaign-templates-list #templates>Loading template list...</campaign-templates-list>
            </div>
        </div>
    <br>
</div>
