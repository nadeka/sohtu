<!-- Form for campaign name and subject -->

<label for="new-campaign-name">{{ campaignNameLabel }}</label>
<div class="form-group">
  <input required type="text" class="form-control" id="new-campaign-name" aria-describedby="success-addon1"
        [ngModel]="campaignName" (ngModelChange)=onNameChange($event)>
    <div *ngIf!="isValid(campaignName)" class="alert alert-danger">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      {{ errorCampaignName }}
    </div>
  <span *ngIf="isValid(campaignName)" id="success-addon1" class="input-group-addon alert alert-success glyphicon glyphicon-ok-sign" aria-hidden="true"></span>
</div>

<br>

<label for="new-campaign-subject">{{ campaignSubjectLabel }}</label>
<div class="form-group">
  <input required type="text" class="form-control" id="new-campaign-subject" aria-describedby="success-addon2"
         [ngModel]="campaignSubject" (ngModelChange)=onSubjectChange($event)>
    <div *ngIf!="isValid(campaignSubject)" class="alert alert-danger">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      {{ errorCampaignSubject }}
    </div>
  <span *ngIf="isValid(campaignSubject)" id="success-addon2" class="input-group-addon alert alert-success glyphicon glyphicon-ok-sign"></span>
</div>
