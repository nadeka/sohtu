<h4>{{ mailingListsHeader }}</h4>
<div class="campaign-mailing-lists-and-select-buttons">
    <div class="select-buttons">
        <div (click)="selectAll()" class="btn btn-default btn-xs">{{ selectAllButtonLabel }}</div>
        <div (click)="deselectAll()" class="btn btn-default btn-xs">{{ deselectAllButtonLabel }}</div>
    </div>

    <div class="campaign-mailing-lists list-group">
        <div *ngFor="let mailingList of mailingLists"
             [class.active]="isSelected(mailingList.id)"
             class="campaign-mailing-list list-group-item btn btn-default"
             (click)="toggleSelection(mailingList)">
                {{mailingList.name}}
        </div>
    </div>
</div>
