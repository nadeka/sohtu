<campaign-breadcrumb (pageChanged)="saveChanges()"></campaign-breadcrumb>

<div class="container col-md-8 col-md-offset-2">
  <button style="float:right; display:inline;" (click)="goToStep('template')" class="navigation-btn">
    {{nextLabel}}
  </button>
</div>

<div class="container">
  <form>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="box">
          <h3>{{settingsLabel}}</h3>
          <campaign-basic-info [campaignName]="name" [campaignSubject]="subject" #basicInfo>Loading basic info form...</campaign-basic-info>
          <campaign-mailing-lists #mailingLists>Loading mailing lists...</campaign-mailing-lists>
          <br>
          <div class="selected-list">
            <div class="btn btn-primary btn-xs selected-btn"
                 *ngFor="let mailingList of campaignMailingLists.getSelected()">
              {{mailingList.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
