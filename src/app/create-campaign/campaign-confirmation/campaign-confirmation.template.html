<div class="col-md-6 col-md-offset-3">
  <ul class="breadcrumb">
    <li><a (click)="goToStep('')">Settings</a></li>
    <li><a (click)="goToStep('template')">Template</a></li>
    <li><a (click)="goToStep('content')">Content</a></li>
    <li><a (click)="goToStep('schedule')">Schedule</a></li>
		<li class="active">Confirmation</li>
  </ul>
</div>

<div class="container col-md-8 col-md-offset-2">
    <div>
      <button style="float:left; display:inline;" (click)="goToStep('schedule')" class="navigation-btn">
        Previous
      </button>
      <button style="float:right; display:inline;" class="navigation-btn">
        Confirm
      </button>
    </div>
</div>


<div class="container">
  <div class="col-md-6" id="finalContent">
    <div class="box" [innerHTML]="campaignContent"></div>
  </div>
  <div class="col-md-6">
    <div class="box">
  		<h3>Campaign Overview</h3>
  		<br>
  		<div class="basic-information">
  			<label for="campaign-name">Campaign name</label>
        <p id="campaign-name">{{campaign.name}}</p>
  			<br>
  			<br>
  			<label for="campaign-subject">Campaign subject</label>
  			<p id="campaign-subject">{{campaign.subject}}</p>
			<br>
			<br>
			<p>Mailing lists</p>
			<div class="btn btn-primary btn-xs selected-btn"
				 *ngFor="let mailingList of campaign.mailingLists">
				{{mailingList.name}}
			</div>
        <hr>
  			<label for="campaign-schedule">Will be sent</label>
  			<p id="campaign-schedule">{{campaign.schedule}}</p>
  		</div>
      <br>
  	</div>
  </div>
</div>
