<div class="col-md-4 col-md-offset-4">
  <ul class="breadcrumb">
    <li><a (click)="goToStep('')">Settings</a></li>
    <li><a (click)="goToStep('template')">Template</a></li>
    <li><a (click)="goToStep('schedule')">Schedule</a></li>
		<li class="active">Confirmation</li>
  </ul>
</div>

<div class="container col-md-8 col-md-offset-2">
    <div>
      <a style="float:left; display:inline;" (click)="goToStep('schedule')" class="navigation-btn">
        Previous
      </a>
      <a style="float:right; display:inline;" class="navigation-btn">
        Confirm
      </a>
    </div>
</div>

<div class="col-md-8 col-md-offset-2">
	<br>
	<div>
		<h3>Campaign Overview</h3>
		<br>
		<div class="basic-information box">
			<label for="campaign-name">Campaign name:</label>
			{{campaign.name}}
			<br>
			<br>
			<label for="campaign-subject">Campaign subject:</label>
			{{campaign.subject}}
			<br>
			<br>
			<label for="campaign-schedule">Will be sent:</label>
			{{campaign.schedule}}
		</div>
		<div class="selected-mailing-lists box">
			<b>Listat:</b>
			<div class="chosen-lists" *ngFor="let campaignMailingList of campaignMailingLists"
		             [class.active]="campaignMailingList.selected">
		                {{campaignMailingList.mailingList.name}}
		    </div>
		</div>
	</div>
</div>
