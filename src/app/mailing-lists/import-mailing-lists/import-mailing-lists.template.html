<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Import mailing list</h4>
            </div>
            <div class="modal-body">
                <form *ngIf="active">
                    <label for="new-mailing-list-name">{{ mailingListNameLabel }}</label>
                    <div class="form-group">
                        <input required type="text" name="mailingListName" class="form-control"
                               id="new-mailing-list-name" [ngModel]="mailingListName"
                               (ngModelChange)=onNameChange($event)>
                    </div>

                    <label for="new-mailing-list-description">{{ mailingListDescriptionLabel }}</label>
                    <div class="form-group">
                        <textarea class="form-control" name="mailingListDescription"
                               id="new-mailing-list-description" [ngModel]="mailingListDescription"
                               (ngModelChange)=onDescriptionChange($event)></textarea>
                    </div>

                    <div class="form-group">
                        <span class="btn btn-primary btn-file">
                            Choose file
                            <input required id="file" type="file" name="file"
                                   (change)="loadFile($event)" accept=".csv">
                        </span>
                        <span class="filename">{{file ? file.name : "No file chosen"}}</span>
                    </div>
                    <br>
                    <div class="import-mailing-list-button btn btn-success" (click)="importMailingList()">
                        {{importButtonLabel}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
